<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" tabindex="-1" style="display: block" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar fotograf√≠a</h5>
          <button type="button" class="close pointer" (click)="cerrarModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">

           <img *ngIf="!imagenTemp"  [src]="'xxx' | imagen" class="w150">
           <img *ngIf="imagenTemp"  [src]="imagenTemp" class="w150"> 
        
           <input (change)="seleccionarImagen($event.target.files[0])" type="file">
        </div>
        <div class="modal-footer">
          <button type="button" (click)="subirImagen()" [disabled]="!imagenTemp" class="btn btn-primary">Subir imagen</button>
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary" >Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
